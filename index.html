<!DOCTYPE html>
<html>
<head>
  <title>Etch a Sketch</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <button id="clear">Clear</button>
  <div id="canvas"></div>
  <script>
    const canvas = document.querySelector("#canvas");
    const clear = document.querySelector("#clear");
    createDivs(16);

    clear.addEventListener('click', clearCanvas);

    let target = document.querySelectorAll(".div");

    function clearCanvas() {
        canvas.innerHTML = '';
        let size = prompt('How big does the canvas have to be?');
        checkMinimum(size);
    }

    function checkMinimum (size) {
        if (size >= 16) {
            document.documentElement.style.setProperty("--n", size);
            createDivs(size);
        } else {
            clearCanvas();
        }
    }

    function createDivs (num) {
        for (let i = 0; i < num**2; i++) {
            const container = document.querySelector('#canvas');
            const div = document.createElement('div');
            div.classList.add('div');
            div.addEventListener('mouseover', () => div.classList.add('black'));
            container.appendChild(div);
        }
    }
  </script>
</body>
</html>
